<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="nft.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="nft-card">
      <div class="nft-image">
        <img src="images/image-equilibrium.jpg" alt="nft-equilibrium" />
        <div class="overlay">
          <img src="images/icon-view.svg" alt="" />
        </div>
      </div>
      <div class="nft-content">
        <p class="bold header hov">Equilibrium #3429</p>

        <p>Our equilibrium collection promotes balance and calm</p>

        <p style="font-size: 16px">
          <span class="bold cyan">
            <img class="pos" src="images/icon-ethereum.svg" alt="" />
            0.041ETH</span
          >
          <span style="float: right"
            ><img class="pos" src="images/icon-clock.svg" alt="" /> selorm sem </span
          >
        </p>
      </div>
      <hr class="line" />
      <div class="creator">
        <div>
          <img class="avatar" src="images/image-avatar.png" alt="Avatar" />
        </div>
        <div>Creation of <span class="semi-bold hov">Jules Wyvern</span></div>
      </div>
    </div>
  </body>
</html>
